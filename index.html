<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/list.css">
    <link rel="stylesheet" href="./css/task.css">
    <link rel="stylesheet" href="./css/create-list-popup.css">
    <link rel="stylesheet" href="./css/create-task-popup.css">
    <!-- End of styles -->
    <script type="module" src="./js/script.js" defer></script> 
    <script src="https://kit.fontawesome.com/fa8d1100fb.js" crossorigin="anonymous"></script>   
    <title>Strive</title>
</head>
<body>
    <!-- start of header -->
    <header>
        <div class="container">
            <p class="logo">Strive</p> 
            <button data-new-list>New List</button>
        </div>
    </header>
    <!-- end of header -->
    <!-- start app section -->
    <div class="app">
        <div class="create-list-popup">
            <div class="list-popup-header">
                <span data-list-close>×</span>
            </div>
            <label>List name</i></label>
            <input type="text" autocomplete="off" data-list-name>
            <p class="validation-list-name">Please provide a name for your list</p>
            <p>Choose a color theme</p>
            <div class="themes">
                <span class="theme selected-theme" data-theme="ffbd35"></span>
                <span class="theme" data-theme="3fa796"></span>
                <span class="theme" data-theme="35589a"></span>
            </div>
            <button class="create-list">Create List</button>
        </div>

        <div class="create-task-popup">
            <div class="popup-header">
                <span data-close>×</span>
            </div>
            <label>Task</i></label>
            <input type="text" autocomplete="off" data-task-name name="task-name">
            <p class="validation-task-name">Please provide a name for your task</p>
            <label>Description</i></label>
            <textarea name="task-desc" rows="5" data-task-desc></textarea>
            <label>Due date</label>
            <input type="date" autocomplete="off" data-task-date>
            <p>Priority</p>
            <div class="priority-container">
                <span class="priority selected-priority" data-priority="green"></span>
                <span class="priority" data-priority="orange"></span>
                <span class="priority" data-priority="red"></span>
            </div>
            <button class="create-task">Add Task</button>
        </div>

        <div class="lists"></div>
        <div class="empty-page">
            <p></p>
          </div>
        <div class="overlay"></div>
        <!-- <div class="loading">
            <span class="bullet"></span>
            <span class="bullet"></span>
            <span class="bullet"></span>
        </div> -->
    </div>
    <!-- end app section -->
</body>
</html>
